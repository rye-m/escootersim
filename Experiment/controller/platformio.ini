[env:tinypico]
platform = espressif32
board = tinypico
framework = arduino
monitor_speed = 115200
lib_deps = 
	https://github.com/khoih-prog/ESP32_HTTPS_Server.git
	bblanchon/ArduinoJson@5.13.4
	adafruit/Adafruit MPR121@1.1.3
	sparkfun/SparkFun Qwiic Button and Qwiic Switch Library@^2.0.6
	adafruit/Adafruit BusIO@^1.15.0
	adafruit/Adafruit seesaw Library@^1.7.6

build_src_filter = 
	; +<init.cpp>
	; +<nback_button.cpp>
	; +<nback_footpedal.cpp>
	; +<nback_gearshifter.cpp>
	; +<nback_throttle.cpp>
	; +<spotify_button.cpp>
	; +<spotify_footpedal.cpp>
	+<spotify_gearshifter.cpp>
	; +<spotify_throttle.cpp>
